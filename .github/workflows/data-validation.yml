name: Data Validation

on:
  push:
    paths:
      - "data/**"
  pull_request:
    paths:
      - "data/**"
  workflow_dispatch:

jobs:
  data_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --frozen

      - name: Validate data
        run: uv run python scripts/validate_data.py

      - name: Compile Python
        run: uv run python -m compileall .
